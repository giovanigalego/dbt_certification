version: 2

models:
  - name: int_movies
    description: '{{ doc("table_events") }}'
    config:
      enabled: true
      tags: [mongo_flix]
      full_refresh: false
      meta:
        owner: "@giovani"
        model_maturity: dev
        favorite_color: red
    docs:
      show: true
      node_color: gold
    columns:
      - name: rated
        tests:
          - unique:
              config:
                store_failures: true